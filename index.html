<h1>ğŸ§  AI GK Quiz</h1>
<button onclick="fetchQuestion()">Next Question</button>
<div id="question"></div>
<div id="options"></div>
<p id="result"></p>

<script>
const API_BASE = "https://your-backend-url.onrender.com";

async function fetchQuestion() {
  document.getElementById("result").textContent = "";
  const res = await fetch(`${API_BASE}/api/question`);
  const q = await res.json();
  document.getElementById("question").innerText = q.question;
  document.getElementById("options").innerHTML = q.options.map(opt => `
    <button onclick="submitAnswer('${opt}','${q.answer}')">${opt}</button>
  `).join("<br>");
}

function submitAnswer(selected, correct) {
  const res = selected === correct ? "âœ… Correct!" : "âŒ Wrong!";
  document.getElementById("result").textContent = res;
}
</script>
